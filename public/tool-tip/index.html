<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <div class="row">
        <label for="input-1">An input</label>
        <input id="input-1" type="text">
    </div>
    <div class="row">
        <label for="input-2">Another input</label>
        <input id="input-2" type="text">
    </div>
    <div class="row">
        <a href="#popup1" class="buttonLink">
            Show pop up
        </a>
    </div>
    <div id="popup1" class="popup">
        <div class="row">
            <label for="input-3">Input in a pop up</label>
            <input id="input-3" type="text">
        </div>
        <div class="row">
            <label for="input-4">Dropdown in a pop up</label>
            <select id="input-4">
                <option value="FOO">Foo</option>
                <option value="BAR">Bar</option>
                <option value="BAZ">Baz</option>
            </select>
        </div>
        <a href="#" class="buttonLink">Close</a>
    </div>
</div>
</body>
</html>
